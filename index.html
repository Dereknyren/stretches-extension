<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>
<body>
  <div class="container" id="container">
    <h1 class="text-center">Morning Stretches</h1>
    <audio controls>
      <source src="/assets/meditation-music.mp3" type="audio/mpeg">
    </audio>
    <div>
      <h3>Pick an Area Focus on:</h3>
      <div id="buttons">
        <button value="lower_back">LOWER BACK</button>
        <button value="middle_back">MIDDLE BACK</button>
        <button value="neck">NECK</button>
        <button value="abdominals">ABDOMINALS</button>
        <button value="forearms">FOREARMS</button>
        <button value="lats">LATS</button>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
  
</body>
</html>
